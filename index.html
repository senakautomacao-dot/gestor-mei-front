<script>

const SUPABASE_URL = "https://zrpxtooampraytmkywhl.supabase.co";
const SUPABASE_ANON_KEY = "COLE_SUA_ANON_KEY_AQUI";
const API_BASE = "https://gestor-mei-backend.onrender.com/api/";
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let receitas = [];
let compras = [];

let currentSession = null;
let currentUser = null;

/* LOGIN GOOGLE */
async function loginWithGoogle(){
    const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: window.location.href }
    });
    if(error) alert(error.message);
}

/* LOGOUT */
async function logout(){
    await supabaseClient.auth.signOut();
    localStorage.clear();
    window.location.reload();
}

/* STATE CHANGE */
supabaseClient.auth.onAuthStateChange(async(event, session)=>{
    currentSession = session;
    currentUser = session?.user ?? null;

    if(currentUser){
        document.getElementById("setup-container").classList.add("escondido");
        document.getElementById("app-container").classList.remove("escondido");
        await carregarDadosIniciais();
    } else {
        document.getElementById("setup-container").classList.remove("escondido");
        document.getElementById("app-container").classList.add("escondido");
    }
});

/* API FETCH */
async function apiFetch(path, method="GET", body=null){
    if(!currentSession) throw new Error("Não autenticado");
    const res = await fetch(API_BASE + path,{
        method,
        headers:{
            "Content-Type":"application/json",
            "Authorization":"Bearer " + currentSession.access_token
        },
        body: body ? JSON.stringify(body) : null
    });
    if(!res.ok){
        const t = await res.text();
        throw new Error(t);
    }
    return res.json();
}
